<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>

    <body class="container">

        <h1 th:text="${title}">Default Title</h1>

        <nav th:replace="fragments :: navigation"></nav>




        <form th:object="${form}" method="POST" style="max-width:600px" action = "/menu/add-item">

            <div class="form-group">
                <label th:for="cheeseId">Cheese</label>
                <select th:field="*{cheeseId}">
                    <option th:each="cheese : *{cheeses}"
                            th:text="${cheese.name}"
                            th:value="${cheese.id}"></option>
                    <span th:errors="*{cheeseId}" class="error"></span>
                </select>
                <input type="hidden" name="menuId" th:value="*{menu.id}" />
            </div>

            <input type="submit" value="Add Item" />

        </form>

    </body>
</html>
